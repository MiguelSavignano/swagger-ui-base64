<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta
    name="description"
    content="SwaggerUI"
  />
  <title>SwaggerUI</title>
  <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@4.5.0/swagger-ui.css" />
</head>
<body>
<div id="swagger-ui">
  <button onclick="getLink()">Create shareable link</button>
    <textarea name="input" id="input" placeholder="Type (or paste) here..." spellcheck="false" style="width:100%; height: 500px;"  ></textarea>
  </textarea>
</div>
<script src="https://unpkg.com/swagger-ui-dist@4.5.0/swagger-ui-bundle.js" crossorigin></script>
<script>
  function getLink() {
    const { value } = document.querySelector("#input")
    const shareableLink = `${window.location.origin}/?spec=${btoa(value)}`
    console.log(shareableLink)
    window.open(shareableLink, '_blank');
  }

  function b64ToUtf8(str) {
    return decodeURIComponent(escape(window.atob(str)));
  }

  const params = new Proxy(new URLSearchParams(window.location.search), {
    get: (searchParams, prop) => searchParams.get(prop),
  });

  const specString = b64ToUtf8(params.spec)
  const spec = JSON.parse(specString)
  window.onload = () => {
    if(params.spec) {
      window.ui = SwaggerUIBundle({
        spec,
        dom_id: '#swagger-ui',
      });
    }
  };
</script>
</body>
</html>
